<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Details | MobyLib</title>
  <link rel="stylesheet" href="/Stylesheets/book.css" />
  <link rel="icon" type="image/x-icon" href="/Images/logo_white.jpg">
</head>
<body>
  <div class="book-container">
    <img id="bookCover" class="book-cover" src="" alt="Book Cover" />
    <div class="book-info">
      <h1 id="bookTitle"></h1>
      <div class="book-author" id="bookAuthor"></div>
      <div><strong>⭐ Rating:</strong> <span id="bookRating"></span></div>
      <p class="book-description" id="bookDescription"></p>
      <label for="statusSelect">📖 Status:</label>
      <select id="statusSelect">
        <option value="want-to-read">Want to Read</option>
        <option value="currently-reading">Currently Reading</option>
        <option value="read">Read</option>
      </select>
      <button id="saveStatusBtn">Add</button>
    </div>
  </div>
 <script src="/Scripts/book.js"></script>
</body>
</html>
