<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MobyLib</title>
  <link rel="stylesheet" href="/Stylesheets/loginStyle.css">
  <link rel="icon" type="image/x-icon" href="/Images/logo_white.jpg">
</head>
<body>
  <div class="login-container">
    <div class="logo"><a href="index.html"><img src="/Images/logo_white.jpg" id="logo"></a></div>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
