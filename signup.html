<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | MobyLib</title>
  <link rel="stylesheet" href="/Stylesheets/signupStyle.css">
  <link rel="icon" type="image/x-icon" href="Images/logo_white.jpg">
</head>
<body>
  <div class="signup-container">
    <div class="logo"><a href="index.html"><img src="/Images/logo_white.jpg" id="logo"></a></div>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="links">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
